<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Query</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .filter-dropdown {
            display: none;
            margin-top: 10px;
        }
        .filter-dropdown.active {
            display: block;
        }
        .top-right-button {
            position: absolute;
            top: 40px;
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/cell_type_statistics" class="btn btn-primary top-right-button">Cell type Statistics</a>
        <h1>Data Query</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="file_type" class="form-label">Select the type of query:</label>
                <select class="form-select" id="file_type" name="file_type">
                    <option value="annotations" selected>Annotations</option>
                    <option value="modules">Modules</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gene_name" class="form-label">Enter your search term:</label>
                <input type="text" class="form-control" id="gene_name" name="gene_name" placeholder="Write a term..." required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success" onclick="toggleFilters()">Filters</button>
                <div id="filter-dropdown" class="filter-dropdown">
                    <div class="mb-3">
                        <label for="cell_type_filter" class="form-label">Cell type:</label>
                        <input type="text" class="form-control" id="cell_type_filter" name="cell_type_filter" placeholder="e.g., Astrocytes, microglia ...">
                    </div>
                    <div class="mb-3">
                        <label for="iteration_filter" class="form-label">Iteration:</label>
                        <input type="text" class="form-control" id="iteration_filter" name="iteration_filter" placeholder="e.g., T0, T5...">
                    </div>
                    <div class="mb-3">
                        <label for="cluster_filter" class="form-label">Cluster:</label>
                        <input type="text" class="form-control" id="cluster_filter" name="cluster_filter" placeholder="e.g., 1, 2...">
                    </div>
                    <div class="mb-3">
                        <label for="module_filter" class="form-label">Module:</label>
                        <input type="text" class="form-control" id="module_filter" name="module_filter" placeholder="e.g., 1, 2...">
                    </div>
                    <div class="mb-3">
                        <label for="percentile_filter" class="form-label">Minimum Percentile (Only for Modules):</label>
                        <input type="number" class="form-control" id="percentile_filter" name="percentile_filter" placeholder="e.g., 90">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <script>
        function toggleFilters() {
            const filterDropdown = document.getElementById('filter-dropdown');
            filterDropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
